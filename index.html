<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Live Stream Demo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

.container {
  display: flex;
  height: 100vh;
}

.video-area {
  flex: 3;
  padding: 10px;
}

video {
  width: 100%;
  height: 80%;
  background: black;
  border-radius: 10px;
}

.info {
  margin-top: 10px;
  display: flex;
  gap: 15px;
  font-size: 14px;
}

.chat {
  flex: 1;
  background: #020617;
  display: flex;
  flex-direction: column;
  border-left: 2px solid #1e293b;
}

.chat-header {
  padding: 10px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.input {
  display: flex;
  border-top: 1px solid #1e293b;
}

input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}

button {
  padding: 10px;
  background: #22c55e;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="video-area">
    <video id="video" autoplay muted></video>

    <div class="info">
      <div>üëÅ Viewers: <span id="viewers">1</span></div>
      <div>‚è± Th·ªùi gian live: <span id="time">00:00</span></div>
      <div>üìÖ B·∫Øt ƒë·∫ßu l√∫c: <span id="startTime"></span></div>
    </div>
  </div>

  <div class="chat">
    <div class="chat-header">üí¨ B√¨nh lu·∫≠n</div>
    <div class="messages" id="messages"></div>
    <div class="input">
      <input id="msg" placeholder="Nh·∫≠p b√¨nh lu·∫≠n..." />
      <button onclick="send()">G·ª≠i</button>
    </div>
  </div>

</div>

<script>
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
  document.getElementById('video').srcObject = stream;
});

const start = new Date();
document.getElementById("startTime").innerText = start.toLocaleString();

let seconds = 0;
setInterval(() => {
  seconds++;
  let m = Math.floor(seconds / 60);
  let s = seconds % 60;
  document.getElementById("time").innerText =
    String(m).padStart(2,'0') + ":" + String(s).padStart(2,'0');
}, 1000);

setInterval(() => {
  document.getElementById("viewers").innerText =
    Math.floor(Math.random() * 20) + 1;
}, 3000);

function send() {
  const input = document.getElementById("msg");
  if (!input.value.trim()) return;
  const div = document.createElement("div");
  div.innerText = "üë§ User: " + input.value;
  document.getElementById("messages").appendChild(div);
  input.value = "";
}

  projectId: "uchat-406f4",
  storageBucket: "uchat-406f4.appspot.com"
</script>

</body>
</html>
